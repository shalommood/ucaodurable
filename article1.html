    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const params = new URLSearchParams(window.location.search);
        const slug = params.get('slug');
        const articleContent = document.getElementById('article-content');

        const articles = {
            'sante-durable': {
                title: 'La Santé Durable : Un Enjeu Crucial',
                author: 'Dr. Marie Kouadio',
                date: '15 Janvier 2024',
                category: 'Santé',
                image: 'https://picsum.photos/seed/article1/1200/600',
                content: `
                    <div class="editorial-image-container mb-4">
                        <img src="https://picsum.photos/seed/article1/1200/600" alt="La Santé Durable" class="img-fluid">
                    </div>
                    <h1 class="mb-4">La Santé Durable : Un Enjeu Crucial</h1>
                    <div class="editorial-meta mb-4">
                        <span class="badge bg-primary me-2">Santé</span>
                        <span>Par Dr. Marie Kouadio | 15 Janvier 2024</span>
                    </div>
                    <div class="editorial-text">
                        <p>La santé durable représente bien plus qu'un concept abstrait ; c'est un impératif global qui nécessite notre attention immédiate et collective. Dans un monde où les inégalités sanitaires persistent, comprendre et agir devient crucial.</p>
                        
                        <blockquote>
                            "La santé n'est pas simplement l'absence de maladie, mais un état complet de bien-être physique, mental et social." - Organisation Mondiale de la Santé
                        </blockquote>
                        
                        <h3>Les Défis Actuels</h3>
                        <p>Nos systèmes de santé font face à des défis sans précédent : accès limité aux soins, inégalités de traitement, et impacts croissants du changement climatique sur la santé publique.</p>
                        
                        <h3>Objectifs de Développement Durable Liés à la Santé</h3>
                        <ul>
                            <li>ODD 3 : Permettre à tous de vivre en bonne santé et promouvoir le bien-être de tous à tout âge</li>
                            <li>ODD 1 : Éliminer la pauvreté sous toutes ses formes</li>
                            <li>ODD 6 : Garantir l'accès de tous à l'eau et à l'assainissement</li>
                        </ul>
                    </div>
                    <div class="editorial-signature mt-4">
                        <p>Un article de Dr. Marie Kouadio, spécialiste en santé publique</p>
                    </div>
                `
            },
            'initiatives-communautaires': {
                title: 'Initiatives Communautaires : Le Changement par l\'Action',
                author: 'Yao Kouakou',
                date: '22 Janvier 2024',
                category: 'Société',
                image: 'https://picsum.photos/seed/article2/1200/600',
                content: `
                    <div class="editorial-image-container mb-4">
                        <img src="https://picsum.photos/seed/article2/1200/600" alt="Initiatives Communautaires" class="img-fluid">
                    </div>
                    <h1 class="mb-4">Initiatives Communautaires : Le Changement par l'Action</h1>
                    <div class="editorial-meta mb-4">
                        <span class="badge bg-success me-2">Société</span>
                        <span>Par Yao Kouakou | 22 Janvier 2024</span>
                    </div>
                    <div class="editorial-text">
                        <p>Les communautés locales sont le moteur du changement social. Chaque initiative, aussi petite soit-elle, contribue à transformer notre société et à progresser vers les Objectifs de Développement Durable.</p>
                        
                        <blockquote>
                            "Le changement commence toujours au niveau local, avec des individus qui croient en leur capacité de faire la différence."
                        </blockquote>
                        
                        <h3>Exemples d'Initiatives Locales</h3>
                        <ol>
                            <li>Programme d'alphabétisation communautaire</li>
                            <li>Jardins communautaires durables</li>
                            <li>Programmes de formation professionnelle pour les jeunes</li>
                        </ol>
                    </div>
                    <div class="editorial-signature mt-4">
                        <p>Un article de Yao Kouakou, activiste communautaire</p>
                    </div>
                `
            },
            'changement-climatique': {
                title: 'Changement Climatique : Agir Maintenant',
                author: 'Aminata Traoré',
                date: '5 Février 2024',
                category: 'Environnement',
                image: 'https://picsum.photos/seed/article3/1200/600',
                content: `
                    <div class="editorial-image-container mb-4">
                        <img src="https://picsum.photos/seed/article3/1200/600" alt="Changement Climatique" class="img-fluid">
                    </div>
                    <h1 class="mb-4">Changement Climatique : Agir Maintenant</h1>
                    <div class="editorial-meta mb-4">
                        <span class="badge bg-info me-2">Environnement</span>
                        <span>Par Aminata Traoré | 5 Février 2024</span>
                    </div>
                    <div class="editorial-text">
                        <p>Le changement climatique n'est plus une menace future, mais une réalité actuelle qui impacte déjà nos communautés. La science est claire : nous devons agir maintenant pour préserver notre planète.</p>
                        
                        <blockquote>
                            "Nous sommes la première génération à ressentir les effets du changement climatique et la dernière à pouvoir faire quelque chose à ce sujet." - Barack Obama
                        </blockquote>
                        
                        <h3>Impacts Observés</h3>
                        <ul>
                            <li>Augmentation des températures</li>
                            <li>Événements météorologiques extrêmes</li>
                            <li>Perturbation des écosystèmes</li>
                        </ul>
                    </div>
                    <div class="editorial-signature mt-4">
                        <p>Un article d'Aminata Traoré, environnementaliste</p>
                    </div>
                `
            },
            'les-etudiants-developpement-durable': {
                title: 'Les Étudiants et le Développement Durable : Un Duo Essentiel',
                author: 'Marie Paule Kodro',
                date: '27 Janvier 2025',
                category: 'Société',
                image: 'https://picsum.photos/seed/conference/1200/600',
                content: `
                    <div class="editorial-image-container mb-4">
                        <svg width="100%" height="400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400">
                            <defs>
                                <linearGradient id="conferenceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                    <stop offset="0%" style="stop-color:#28a745;stop-opacity:0.8" />
                                    <stop offset="100%" style="stop-color:#20c997;stop-opacity:0.6" />
                                </linearGradient>
                            </defs>
                            <rect width="100%" height="100%" fill="url(#conferenceGradient)"/>
                            <text x="50%" y="50%" text-anchor="middle" fill="white" font-size="50" font-weight="bold">
                                ODD et Étudiants
                            </text>
                        </svg>
                    </div>
                    <h1 class="mb-4">Les Étudiants et le Développement Durable : Un Duo Essentiel</h1>
                    <div class="editorial-meta mb-4">
                        <span class="badge bg-success me-2">Société</span>
                        <span>Par Marie Paule Kodro | 27 Janvier 2025</span>
                    </div>
                    <div class="editorial-text">
                        <p>Une conférence sur l'importance du développement durable dans la préservation de l'environnement a été organisée à l'UCAO-UUA sur le thème : « les étudiants et le développement durable : un duo essentiel ».</p>
                        
                        <div class="row my-4">
                            <div class="col-md-6">
                                <svg width="100%" height="300" xmlns="http://www.w3.org/2000/svg">
                                    <rect width="100%" height="100%" fill="#f4f4f4"/>
                                    <circle cx="50%" cy="50%" r="100" fill="#28a745" opacity="0.2"/>
                                    <text x="50%" y="50%" text-anchor="middle" font-size="20" fill="#333">
                                        Conférence ODD
                                    </text>
                                </svg>
                            </div>
                            <div class="col-md-6">
                                <blockquote>
                                    « Vous êtes l'avenir de demain ; l'exemple doit venir de vous. Évitez de jeter vos ordures dans les rues, jetez-les dans les poubelles. C'est aussi cela les ODD » - Madame Anicette YEBOUA
                                </blockquote>
                            </div>
                        </div>

                        <p>Ce lundi 27 janvier 2025, une conférence sur les Objectifs de Développement Durable (ODD) s'est tenue à l'Université Catholique de l'Afrique de l'Ouest, Unité Universitaire à Abidjan (UCAO-UUA). Organisée par le père directeur de l'ISCOM docteur Benoît KOUASSI en partenariat avec l'ONG Vie Heureuse ; organisation de lutte contre les fléaux sociaux, cet événement avait pour but de sensibiliser les étudiants sur l'importance du développement durable et de promouvoir des pratiques respectueuses de l'environnement.</p>

                        <p>L'auditorium était bondé, rassemblant majoritairement les étudiants, mais aussi des professionnels, le personnel de l'UCAO et des citoyens engagés dans le développement durable ayant eu écho de l'événement. Il a donné l'opportunité aux participants d'écouter des experts dans le domaine, d'échanger des idées et de partager des initiatives locales qui contribuent à la réalisation des ODD et à la promotion du bien-être environnemental.</p>

                        <svg width="100%" height="200" xmlns="http://www.w3.org/2000/svg">
                            <rect width="100%" height="100%" fill="#f4f4f4"/>
                            <text x="50%" y="50%" text-anchor="middle" font-size="30" fill="#333" opacity="0.7">
                                Ensemble Pour les ODD
                            </text>
                        </svg>

                        <p>L'accent était mis sur la nécessité pour les étudiants de préserver leur cadre de vie sain et de sauvegarder la beauté de l'environnement à travers des gestes simples. Madame Anicette YEBOUA, conférencière et présidente de l'ONG Vie Heureuse, a lancé un cri d'alarme aux jeunes étudiants, les considérant comme les garants de l'avenir et du bien-être de l'environnement.</p>

                        <h3>Un Message Fort</h3>
                        <blockquote>
                            "Vous êtes l'avenir de demain ; l'exemple doit venir de vous. Évitez de jeter vos ordures dans les rues, jetez-les dans les poubelles. C'est aussi cela les ODD."
                        </blockquote>

                        <p>Par ces mots, Madame YEBOUA lançait un cri d'alarme aux jeunes étudiants qu'elle considère comme les garants de l'avenir et du bien-être de l'environnement. Pour elle, même des gestes aussi simples participent à la préservation de l'environnement et à l'atteinte des Objectifs du Développement Durable.</p>

                        <h3>Conclusion</h3>
                        <p>La conférence s'est terminée par une prière de fin dirigée par le père directeur de l'ISCOM, suivie d'un cocktail convivial, symbolisant l'esprit de communion et d'engagement partagé.</p>
                    </div>
                    <div class="editorial-signature mt-4">
                        <p>Un compte-rendu de Marie Paule Kodro, étudiante engagé</p>
                    </div>
                `
            }
        };

        if (slug && articles[slug]) {
            const article = articles[slug];
            articleContent.innerHTML = article.content;
            document.title = `${article.title} - UCAO DURABLE`;
        } else {
            // Default to the 'Les Étudiants et le Développement Durable' article
            const article = articles['les-etudiants-developpement-durable'];
            articleContent.innerHTML = article.content;
            document.title = `${article.title} - UCAO DURABLE`;
        }

        // Initialize AOS
        AOS.init({
            duration: 800,
            easing: 'ease-in-out',
            once: true
        });
    });
    </script>
